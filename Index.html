<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <link rel="stylesheet" href="WeatheStyle.css">  
</head>

<body>
  <h1>My Weather Station Application</h1>

  <div>
    <input type="text" id="cityInput" placeholder=" City Name to View temperature" />
    <button id="search-button">Get Weather</button>
</div>
 

  <div id="weather-container">    
    <h2 id="city-name"></h2>
    <p id="temperature"></p>
    <p id="humidity"></p>
    <p id="wind-speed"></p>
    <p id="description"></p>
  </div>
<div>
<button id="reset">Reset</button>
  </div>


  <script src = "WeatheScript.js"> </script>
   
</body>
</html>
